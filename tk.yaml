# 所有节点均从公开互联网上抓取，使用clash自动检查可用性即可
# 抓取程序已开源： https://github.com/zu1k/proxypool

# port of HTTP

# (HTTP and SOCKS5 in one port)
mixed-port: 7890

# redir port for Linux and macOS
# redir-port: 7892

allow-lan: false
mode: rule
log-level: info
external-controller: 127.0.0.1:9090
geodata-mode: true         #【Meta专属】使用geoip.dat数据库(默认：false使用mmdb数据库)
tcp-concurrent: true         #【Meta专属】TCP连接并发，如果域名解析结果对应多个IP，
interface-name: en0        #出口网卡名称
routing-mark: 6666        
     # dns配置 
sniffer:                         #【Meta专属】sniffer域名嗅探器
  enable: true                   #嗅探开关
  sniffing:                      #嗅探协议对象：目前支持tls/http
    - tls
    - http
  force-domain:                  #需要强制嗅探的域名，默认只对IP嗅探
   - '+'                        #去掉注释后等于全局嗅探
   - 'google.com' 
  port-whitelist:               #端口白名单，只对名单内的端口进行还原域名
   - 80
   - 443
   - 8000-9000 
dns:
  enable: true                 
  listen: 0.0.0.0:53 
  enhanced-mode: redir-host 
  # fake-ip-range: 198.18.0.1/16       #Fake-IP解析地址池
  # use-hosts: true                  #查询hosts配置并返回真实IP              
  ipv6: false                
  default-nameserver:          
    - 114.114.114.114
    - 8.8.8.8 
  nameserver:                        #默认DNS服务器，支持udp/tcp/dot/doh/doq
    - 114.114.114.114
    - https://doh.pub/dns-query
    - tls://101.101.101.101:853
  # - dhcp://en0                         
  fallback:                          
    - https://doh.dns.sb/dns-query
    - tcp://208.67.222.222:443
    - quic://a.passcloud.xyz:784     
    - 'tls://8.8.4.4:853#DNSg'  
tun:
    enable: true
    stack: system
    dns-hijack:
        - any:53
    auto-route: true
    auto-detect-interface: true                                      
proxies:  
  
proxy-groups:
  - name: 🎯 全局选择
    type: select
    proxies:
      - ♻️ 自动选择
      - ♠️ SS节点
