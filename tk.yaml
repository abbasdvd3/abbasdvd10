      - 🇿🇦 非洲节点
      - 🔃 失败切换
      - 🔀 负载均衡
      - 🇬🇧 欧洲节点
      - 🇦🇺 澳洲节点
      - 🇵🇾 南美节点
      - 🇺🇸 北美节点
      - 🇨🇳 亚洲节点
      - 🇹🇼 台湾节点
      - 🇭🇰 香港节点
