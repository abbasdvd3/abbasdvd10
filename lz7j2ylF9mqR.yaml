# port: 7890
# socks-port: 7891
mixed-port: 7890
# redir-port: 9797
# tproxy-port: 9898
mode: rule
allow-lan: true
unified-delay: true
auto-redir: true
enable-process: true
bind-address: '*'
# info / warning / error / debug / silent
log-level: warning
ipv6: false
geodata-mode: false
geodata-loader: memconservative
external-controller: 0.0.0.0:9090 
# external-controller-tls: 0.0.0.0:9091 # RESTful API HTTPS
# secret: "123456"
external-ui: ./dashboard/dist
tcp-concurrent: false
inbound-tfo: false
interface-name: ""
# routing-mark: 233
geox-url:
  mmdb: "https://raw.githubusercontent.com/abbasdvd3/clash/main/Country.mmdb"
  geoip: "https://raw.githubusercontent.com/abbasdvd3/clash/main/GeoIP.dat"
  geosite: "https://raw.githubusercontent.com/abbasdvd3/clash/main/GeoSite.dat"

find-process-mode: always # always, strict, off
tls:
  certificate: string 
  private-key: string 
  custom-certifactes:
    - |
      -----BEGIN CERTIFICATE-----
      format/pem...
      -----END CERTIFICATE-----
experimental:
  ignore-resolve-fail: true
  sniff-tls-sni: true
  udp-fallback-match: true
profile:
  store-fake-ip: true
  store-selected: true
  tracing: true

sniffer:
  enable: true
  force-dns-mapping: false
  parse-pure-ip: false
  override-destination: false
  sniff:
    TLS:
      ports: [443, 8443]
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
  force-domain:
    - '+.v2ex.com'
  skip-domain:
    - '+.google.com'
  sniffing:
    - tls
    - http
  port-whitelist:
    - "80"
    - "443"
tun:
  enable: true
  device: utun
  mtu: 9000
  stack: system
  dns-hijack:
    - any:53
    - tcp://any:53
  auto-route: true
  auto-detect-interface: true
  inet4-address: 172.19.0.1/30
  inet6-address: [fdfe:dcba:9876::1/126]
  # include_android_user:
    # - 0
    # - 10
  # include_package:
  # - com.android.chrome
  # exclude_package:
    # - com.whatsapp
dns:
  enable: true
  ipv6: false
  prefer-h3: false
  default-nameserver:
    - '1.1.1.1'
    - '8.8.8.8'
    - '144.144.144.144'
    - 'tls://1.12.12.12:853'
    - 'tls://223.5.5.5:853'
    #- 'system'
  listen: 0.0.0.0:1053
  use-hosts: true
  # redir-host / fake-ip
  enhanced-mode: fake-ip
  fake-ip-range: 28.0.0.1/8 # 198.18.0.1/16 
  fake-ip-filter:
    - '+.lan'
    - '+.stun.*.*'
    - '+.stun.*.*.*'
    - '+.stun.*.*.*.*'
    - '+.stun.*.*.*.*.*'
  nameserver:
    - '1.1.1.1'
    - 'tls://1.0.0.1:853'
    - '8.8.8.8'
    - 'tls://8.8.4.4:853'
    - '144.144.144.144'
