mixed-port: 7890
allow-lan: false
log-level: info
secret: 
external-controller: 127.0.0.1:9090
ipv6: false
mode: rule
dns:
  enable: true
  use-hosts: true
  ipv6: false
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  listen: 127.0.0.1:6868
  default-nameserver:
    - https://1.1.1.1/dns-query#PROXY
    - https://8.8.8.8/dns-query#PROXY
    - https://1.0.0.1/dns-query#PROXY
    - 1.1.1.1
    - 8.8.8.8
    - 1.0.0.1
  nameserver:
    - https://1.1.1.1/dns-query#PROXY
    - https://8.8.8.8/dns-query#PROXY
    - https://1.0.0.1/dns-query#PROXY

proxy-groups:
  - name: auto_all
    use:
      - meta
      - normal
    type: url-test
    url: http://cp.cloudflare.com
    interval: 300

  - name: auto
    type: fallback
    url: 'http://cp.cloudflare.com'
    interval: 300
    proxies:
        - auto_all
        - OnProxyIssue

  - name: PROXY
    proxies:
      - auto
    use:
      - meta
      - normal
    type: select


  - name: OnIranSites
    proxies:
      - PROXY
      - DIRECT
    type: select

  - name: OnNotFilteredSites
    proxies:
      - PROXY
      - DIRECT
    type: select  

  - name: OnProxyIssue
    proxies:
      - REJECT
      - DIRECT
    type: select

proxy-providers:
  meta:
    type: http
    url: "https://raw.githubusercontent.com/abbasdvd3/abbasdvd10/main/usersecret-proxies.yaml"
    interval: 1200
    path: proxyproviderip/usersecret-proxies.yaml
    health-check:
      enable: true
      interval: 500
      url: http://www.gstatic.com/generate_204   

  normal:
    type: http
    url: "https://openit-fq.ml/Clash.yaml"
    interval: 1200
    path: proxyproviderip/usersecret-proxies1.yaml
    health-check:
      enable: true
      interval: 500
      url: http://www.gstatic.com/generate_204 
